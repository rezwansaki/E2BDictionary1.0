<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>E2B Dictionary v.1.0</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/icon.png" />

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!-- AngularJS -->
        <script src="js/angular.min.js"></script> 
        <!-- My own JS and CSS files -->
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    </head>
    
    
    <body ng-controller="customersCtrl">
       
        <div class="container-fluid" id="maincontainer"> <!-- Main Container -->
            <!-- Header Part -->
            <div id="header" class="row">
               <div class="col-md-12 col-sm-12 col-xs-12">
                   <div id="title" class="row">
                       <div class="col-md-12 col-sm-12 col-xs-12">E2B Dictionary</div>
                   </div>
                   <div id="button" class="row">
                       <div class="col-md-12 col-sm-12 col-xs-12">
                           <div class="btn-group btn-group-justified">
                               <a href="#" ng-click="findValue(enteredValue.toLowerCase())" class="btn btn-primary btn-sm glyphicon glyphicon-search"></a>
                               <a href="#" ng-click="clear()" class="btn btn-primary btn-sm glyphicon"> Clear</a>
                               <a href="#" class="btn btn-primary btn-sm glyphicon" ng-click="showInfo()"> Info</a> 
                           </div>
                       </div>
                   </div>
                   <div id="search" class="row">
                       <div class="col-md-12 col-sm-12 col-xs-12">
                           <div class="row">
                               <div class="col-md-2 col-sm-2 col-xs-2"></div>
                               <div class="col-md-8 col-sm-8 col-xs-8">
                                   <input type="text" class="form-control" id="srchBox" name="srcSearch" ng-change="suggestion(enteredValue.toLowerCase())" ng-keypress="myFunct($event)" onfocus="if (this.value !== '') {this.value = '';}" type="text" ng-model="enteredValue">
                               </div>
                               <div class="col-md-2 col-sm-2 col-xs-2"></div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
            <!-- /Header Part -->
            
            
            
            <!-- Body Part -->
            <div id="bodyContent" class="row">
              <!-- Suggesstion -->
                <div id="suggestionResult" class="col-md-12 col-sm-12 col-xs-12">
                   <div id="sugtn" ng-repeat="result2 in results2 | limitTo:5">
                       <div class="engWord" >
                           <ul id="sList">
                               <li ng-click="getResult(result2.cWord)"><a href> {{result2.cWord}} </a></li>
                           </ul>
                       </div>
                   </div>
               </div>
                <!-- /Suggesstion -->
               
                <div id="resultFinal" class="col-md-12 col-sm-12 col-xs-12" ng-repeat="result in results">
                    <div class="row">
                        <div id="engWord" class="col-md-12 col-sm-12 col-xs-12 engWord engWordFinalResult">
                            {{result.cWord}} 
                        </div>
                    </div>
                    <div class="row">
                        <div id="bangMeaning" class="col-md-12 col-sm-12 col-xs-12 bangSupport">
                            <ul><li>{{result.cMean}}</li></ul>
                        </div>
                    </div>
                </div>
            
                
                
                
            </div>
            <!-- /Body Part -->
            
            
            
            <!-- Information Page -->
            <div id="info" class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="alert alert-info">
                        <a href="#" class="close" aria-label="close" ng-click="hideInfo()">&times;</a>
                        <div id="infoTitle">Info!</div>
                        <h4> {{appInfo}} </h4>
                        <p> {{developerInfo}} </p>
                        <p> {{developerInfo2}} </p>
                        <p> {{developerInfo3}} </p>
                        <p> {{developDate}} </p>
                        <p>{{dataInfo}}</p>  <!-- In here, display data information such as file name dynamically -->      
                        <p>Total Words : {{tWords}} words</p>  <!-- In here, display data information such as file name dynamically -->      
                    </div>
                </div>
            </div>
            <!-- /Information Page --> 
            
        </div> <!-- /Main Container --> 

    </body>
</html>
